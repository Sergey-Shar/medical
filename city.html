<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="city">
                <div class="city__content">
                  <button class="city__btn-close">&#9587;</button>
                  <div class="city__header">
                    <h1 class="city__title">Выбрать город</h1>
                    <button class="city__auto">Определить автоматически</button>
                  </div>
                <div class="city__search-block">
                <img src="./common/svg/Search.svg" alt="">
                <input class="city__search" type="search" name="" id="" placeholder="Найти город">
                </div>
                <ul class="city__list">
                    <li class="city__item">
                        Москва
                        <img src="./common/svg/Checbox.svg" alt="">
                    </li>
                    <li class="city__item">Екатеринбург</li>
                    <li class="city__item">Краснодар</li>
                    <li class="city__item">Нижний Ровгород</li>
                    <li class="city__item">Новосибирск</li>
                    <li class="city__item">Ростов-на-Дону</li>
                    <li class="city__item">Самара</li>
                    <li class="city__item">Санкт-Петербург</li>
                    <li class="city__item">Уфа</li>
                    <li class="city__item">Челябинск</li>
                </ul>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
