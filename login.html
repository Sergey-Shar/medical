<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="login-modal">
                <form class="login-modal__content" action="">
                  <button class="login-modal__btn-close">&#9587;</button>
                  <h1 class="login-modal__title">Вход на сайт</h1>
                  <label for="login-email">Логин</label>
                  <div class="login-modal__email-block">
                  <input id="login-email" type="email" placeholder="Введите почту">
                  <img src="./common/svg/Message-gray.svg" alt="">      
                  </div>
                  <label for="login-pass">Пароль</label>
                  <a class="login-modal__link-remind" href="#">Напомнить</a>
                  <div class="login-modal__password-block">
                  <input id="login-pass" type="password" placeholder="Введите пароль">
                  <img src="./common/svg/Eye.svg" alt="" class="show-pass">    
                  </div>
                  <div class="login-modal__btn-block">
                  <button class="main-btn login-modal__btn-submit" type="submit">Войти</button><a class="login-modal__link-register" href="">Регистрация</a>
                </div>
                </form>
              </div>
        </div>
    </div>
    <script type="module" src="./scripts/showPass.js"></script>
</body>
</html>
