<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="remind-password">
                <form class="remind-password__content" action="">
                  <button class="remind-password__btn-close">&#9587;</button>
                  <h1 class="remind-password__title">Напомнить пароль</h1>
                  <label for="remind-pass-email" >Укажите вашу почту</label>
                  <div class="remind-password__email-block">
                  <input id="remind-pass-email" type="email" placeholder="Введите почту">
                  <img src="./common/svg/Message-gray.svg" alt="">
                  </div>
                  <div class="remind-password__btn-block">
                    <button type="submit" class="main-btn remind-password__btn-submit">Отправить</button>
                    <a class="remind-password__link-back" href="">Назад</a>
                  </div>
                </form>
                <div class="remind-password__content">
                  <button class="remind-password__btn-close">&#9587;</button>
                  <h1 class="remind-password__title">Напомнить пароль</h1>
                  <p class="remind-password__text">
                    На вашу почту отправлен e-mail,
                    с дальнейшими инстуркциями
                    по восстановлению пароля.
                  </p>
                  <div class="remind-password__btn-block">
                    <button type="submit" class="main-btn remind-password__btn-submit">Закрыть</button>
                    <p class="remind-password__text-hide">
                      Окно закроется через 3 сек.
                    </p>
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
